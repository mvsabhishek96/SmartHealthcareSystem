<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor File Upload</h2>
    <form action="DoctorFileUploadServlet" method="post" enctype="multipart/form-data">
      <!-- Filename field (already exists in your DB) -->
      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" name="fileName" placeholder="Enter file name" required>
      
      <!-- New field: Patient Username -->
      <label for="patientUsername">Patient Username:</label>
      <input type="text" id="patientUsername" name="patientUsername" placeholder="Enter patient username" required>
      
      <label for="file">Select File:</label>
      <input type="file" id="file" name="file" required>
      
      <input type="submit" value="Upload File">
    </form>
  </div>
</body>
</html>
