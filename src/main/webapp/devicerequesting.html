<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Submission Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="submit"] {
      width: 80%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Data Submission Type</h2>
    <form action="iot_submission.html">
      <input type="submit" value="Submit as IoT Device">
    </form>
    <form action="doctor_login.html">
      <input type="submit" value="Submit as Doctor">
    </form>
  </div>
</body>
</html>
